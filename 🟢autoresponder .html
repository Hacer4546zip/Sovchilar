    <style>
        /* Ranglar uchun o'zgaruvchilar */
        :root {
            --fuschia: #ff0081;
            --button-bg: var(--fuschia);
            --button-text-color: #fff;
            --baby-blue: #f8faff;
            --chat-height: 300px; /* Chat maydonining balandligi */
        }

        body {
            font-size: 16px;
            font-family: 'Helvetica', 'Arial', sans-serif;
            text-align: center;
            background-color: var(--baby-blue);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #000; /* Matn rangini qora rangga o'zgartirdik */
            margin-bottom: 20px;
        }

        .label {
            font-size: 1em;
            color: #000; /* Matn rangini qora rangga o'zgartirdik */
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            color: #000; /* Kiritish maydonidagi matn rangini qora rangga o'zgartirdik */
        }

        .bubbly-button {
            font-family: 'Helvetica', 'Arial', sans-serif;
            display: inline-block;
            font-size: 1em;
            padding: 1em 2em;
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border-radius: 4px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: transform ease-in 0.1s, box-shadow ease-in 0.25s;
            box-shadow: 0 2px 25px rgba(255, 0, 130, 0.5);
        }

        .bubbly-button:focus {
            outline: 0;
        }

        .bubbly-button:before, .bubbly-button:after {
            position: absolute;
            content: '';
            display: block;
            width: 140%;
            height: 100%;
            left: -20%;
            z-index: -1000;
            transition: all ease-in-out 0.5s;
            background-repeat: no-repeat;
        }

        .bubbly-button:before {
            display: none;
            top: -75%;
            background-image:  
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%),
                radial-gradient(circle, transparent 20%, var(--button-bg) 20%, transparent 30%),
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%), 
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%),
                radial-gradient(circle, transparent 10%, var(--button-bg) 15%, transparent 20%),
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%),
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%);
            background-size: 10% 10%, 20% 20%, 15% 15%, 20% 20%, 18% 18%, 10% 10%, 15% 15%;
        }

        .bubbly-button:after {
            display: none;
            bottom: -75%;
            background-image:  
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%), 
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%),
                radial-gradient(circle, transparent 10%, var(--button-bg) 15%, transparent 20%),
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%),
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%),
                radial-gradient(circle, var(--button-bg) 20%, transparent 20%);
            background-size: 15% 15%, 20% 20%, 18% 18%, 20% 20%, 15% 15%, 10% 10%;
        }

        .bubbly-button:active {
            transform: scale(0.9);
            background-color: #d4006a;
            box-shadow: 0 2px 25px rgba(255, 0, 130, 0.2);
        }

        .bubbly-button.animate:before {
            display: block;
            animation: topBubbles ease-in-out 0.75s forwards;
        }

        .bubbly-button.animate:after {
            display: block;
            animation: bottomBubbles ease-in-out 0.75s forwards;
        }

        .chat-area {
            max-height: var(--chat-height); /* Chat maydonini belgilash */

            background: rgba(255, 255, 255, 0.9); /* Oq fon boshqaruv */

            padding: 10px; /* Ichki bo'shliq */

        }

        .hidden {
            display: none;
        }
        
        .success-message {
            color: green;
            display: none; /* Dastlab yashirin */
        }
    </style>
